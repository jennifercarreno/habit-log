<!-- templstes/stats.html -->
{% extends 'base.html' %}

{% block content %}
    <div class = "nav">
      <a class="nav-item nav-link " href="/">Home </a>
      <a class="navbar-brand nav-link active" href="/habits/stats">Stats <span class="sr-only">(current)</span></a>
    </div>
    <h1 class="title">Stats</h1>

    <div class="container pb-5 pt-5 mb-5 mt-5">
        <h2>Top 3 Habits</h2>
        <div class="row">
            <div class="card col-lg-4">
                <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/625/625394.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{top_one_habits}}</h5>
                </div>
            </div>

            <div class="card col-lg-4">
                <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/625/625395.png" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{top_second_habit}}</h5>
                </div>
            </div>

            <div class="card col-lg-4">
              <img class="card-img-top" src="https://doc.stella.sanuker.com/img/standard-procedures/medal-03.png">
                <div class="card-body">
                  <h5 class="card-title">{{top_third_habit}}</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="container pb-5 pt-5 mb-5 mt-5">
        <div class="row">
            <div class="card col-lg-3">
                <img class="card-img-top" src="https://www.kingmaterialshandling.com/wp-content/uploads/2019/09/completed-icon-6.png" alt="Card image cap">
            </div>
            <div class="card col-lg-3">
              <div class="card-body">
                <h5 class="card-title">Complete</h5>
                <p class="card-text lead">{{complate_habit}}</p>
                <p class="card-text lead">{{complete_tally}}</p>
              </div>
            </div>
              <div class="card col-lg-3">
                <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/3616/3616505.png" alt="Card image cap">

                
              </div>


            <div class="card col-lg-3">
              <div class="card-body">
                <h5 class="card-title">Average</h5>
                <p class="card-text">{{average_habit_count}}</p>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
