<!-- templates/habit_new.html -->
{% extends 'base.html' %}

{% block content %}
    <div class = "nav">
        <h1> Habit Log </h1>
    </div>
    

    <form method='POST' action='/habits'>
        <div class="col">
            <h1><label for='habit-name'>New Habit</label><br></h1>
        </div>
        <div class="col">
            <input id='habit-name' type='text' name='name' value='' placeholder="name"/>
        </div>
        <div class="col">
            <p>
                <button type='submit' class="mt-3">Save Habit</button>
            </p>
        </div>
    </form>

{% endblock %}
